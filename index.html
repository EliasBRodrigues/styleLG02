<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/86/86581.png">
    <title>Spacing</title>
</head>
<body>
    <div class="loginMain"> <!-- DIV MAIOR -->
        <div class="loginLeft">
            <h1>Acesse a<br>Plataforma</h1>
            <img src="img_animate.svg" class="imagem" alt="Descanso">
        </div>
        <div class="loginRight">
            <div class="loginCard">
                <h1>Login</h1>
                <div class="loginText">
                    <label for="email">Email</label>
                    <input type="email" name="usuario" placeholder="Digite o Email" required>
                </div>
                <div class="loginText">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite a Senha" required>
                </div>
                <button class="loginButton">Entrar</button>
            </div>
        </div>
    </div>
</body>
</html>
